    <div class="container">

      <div class="page-header">
        <h3>Input the title, text, and number of figures for the Medium article about your startup here to see how many claps you are likely to receive:</h3>
      </div>

    <div class = "container">

     <form action="/output" method="GET">
       <div class="form-group">
         <label for="title">Title:</label>

       </div>

       <div class="form-group">

         <input class="form-control input-lg" id="num_images" name='num_images' placeholder="#">
       </div>

       <div class="form-group">
         <label for="article_text">Text:</label>
         <textarea class="form-control" rows="10" id="article_text" name='article_text' placeholder="Article text "></textarea>
       </div>


       <div>
         <button type="submit" class="btn btn-default btn-lg">Calculate popularity</button>
         <lead> Or check out an example <a href="\input_example">here</a>! </lead>
       </div>
       
     </form>
